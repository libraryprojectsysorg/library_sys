name: SonarQube
on:
    push:
        branches:
            - main
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    build:
        name: Build and analyze
        runs-on: ubuntu-latest
        env:
            ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
            ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: 'zulu' # Alternative distribution options are available.

            - name: Cache SonarQube packages
              uses: actions/cache@v4
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar

            - name: Cache Maven packages
              uses: actions/cache@v4
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: ${{ runner.os }}-m2

            - name: Create .env file for tests
              run: |
                  echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" > .env
                  echo "ADMIN_PASS=${{ secrets.ADMIN_PASS }}" >> .env

            -   name: Build and analyze
                env:
                    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
                run: mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=libraryprojectsysorg_library_sys -Dsonar.organization=libraryprojectsysorg