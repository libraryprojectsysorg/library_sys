name: Build and Analyze

on:
    push:
        branches:
            - master  # تأكدي أن اسم البرانش الرئيسي عندك master أو main وغيريه هنا إذا لزم الأمر
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    build:
        name: Build and SonarCloud Scan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0  # مهم جداً لتحليل الكود بشكل صحيح

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: 17
                  distribution: 'temurin'

            - name: Cache Maven packages
              uses: actions/cache@v3
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: ${{ runner.os }}-m2

            - name: Build with Maven
              run: mvn -B verify --file pom.xml

            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # هذا موجود تلقائياً في جيت هب
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # هذا الـ Token ستضيفه زميلتك لاحقاً
              with:
                  args: >
                      -Dsonar.projectKey=PLACEHOLDER_PROJECT_KEY
                      -Dsonar.organization=PLACEHOLDER_ORG_NAME